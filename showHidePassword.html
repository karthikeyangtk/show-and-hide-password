<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Show Hide Password</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Click the check box to view the password</h2>
      <div class="input-password">
        <input
          type="password"
          placeholder="Enter password"
          name="password"
          id="password"
          value="Password@123"
        />
      </div>
      <div class="input-checkobox">
        <label>
          <input
            onclick="showHidePass()"
            type="checkbox"
            name="show-password"
          />
          Show Password</label
        >
      </div>
    </div>

    <script type="application/javascript">
      function showHidePass() {
        // HTMLElement
        const element = document.getElementById("password");

        if (element?.type === "password") {
          element.type = "text";
        } else {
          element.type = "password";
        }
      }
    </script>

    <style>
      .container {
        margin: 10px;
      }

      input#password {
        width: 25%;
        height: 25px;
      }

      .input-password {
        margin-left: 20px;
        margin-bottom: 20px;
      }

      .input-checkobox {
        margin-left: 20px;
      }

      h2.header {
        text-align: center;
      }
    </style>
  </body>
</html>
